<div class="col-md-4" *ngFor="let person of people">
    <div class="card text-center">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{person.name}}
        <button class="btn btn-danger" (click)="deletePerson(person.id)">
            <i class="far fa-trash-alt"></i>
        </button>
      </div>
      <div class="card-body">
          <p>{{person.name}} {{person.lastName}}<br/>
              {{person.direction}}
          </p>
        <a class="btn btn-info btn-blcok" [routerLink]="['/person/edit', person.id]">
            EDIT PERSON
        </a>
      </div>
    </div>
</div>
