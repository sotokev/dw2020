<div class="row">

    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h4>Usuario</h4>
                <form>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" name="name" id="" [(ngModel)]="person.name" class="form-control" placeholder="Nombre" aria-describedby="helpId"
                        autofocus>
                        <small id="helpId" class="text-muted">Nombre de persona</small>
                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" name="lastName" id="" [(ngModel)]="person.lastName" class="form-control" placeholder="user"
                        aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Id usuario</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4>Producto</h4>
                <form>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" name="name" id="" [(ngModel)]="product.name" class="form-control" placeholder="Nombre" aria-describedby="helpId"
                        autofocus>
                        <small id="helpId" class="text-muted">Nombre de producto</small>
                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" name="lastName" id="" [(ngModel)]="product.price" class="form-control" placeholder="Precio"
                        aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Precio de producto</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <br/>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body text-center">
            <h5>Producto por usuario</h5>
            <p>Usuario: {{person.lastName}}</p>
            <p>Producto: {{product.name}}</p>
            <button type="button" name="" id="" class="btn btn-success btn-block" (click)="save()">
                GUARDAR
            </button> 
        </div>
    </div>
</div>

<br/>
<br/>

<div>
    <div>
      <div style="display: block">
        <canvas baseChart 
          [datasets]="barChartData" 
          [labels]="barChartLabels" 
          [options]="barChartOptions"
          [legend]="barChartLegend" 
          [chartType]="barChartType">
        </canvas>
      </div>
      <button type="button" name="" id="" class="btn btn-success btn-block" (click)="updateGraph()">
        Actualizar
      </button>
    </div>
  </div>
